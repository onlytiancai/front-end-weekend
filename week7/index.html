<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎使用 D 监控</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            background-image: url("../images/week7/header_bg.jpg");
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            overflow-x: hidden;
        }

        div,
        img {
            transition: all 1s ease-out 0s;
        }

        .page {
            height: 100%;
            position: relative;
        }

        .page .main {
            /* 垂直居中 */
            /* 相对 .page 定位 */
            position: absolute; 
            top: 50%;
            transform: translateY(-50%);
            /* 防止坍缩，因为 absolute 后有包裹性*/
            width: 100%; 

            /* 配合 inline block 进行内容的垂直居中*/
            text-align: center;
        }

        /* begin page title */

        .page .main .text-box {
            padding: 10px;
        }

        .page .main .text-box h6 {
            margin: 30px auto 0;
            /* 给小三角做定位容器 */
            position: relative;
            /* 利用包裹性，否则太宽 */
            display: inline-block;

            
            padding: 0.3em 0.5em;
            border-radius: 10px;
            font-size: 3em;
            /* 去掉 h 标签默认的加粗 */
            font-weight: normal;
            
            color: white;
            background-color: rgba(0, 0, 0, 0.15);
        }

        /* 向上小三角 */
        .page .main .text-box h6:before {
            content: '';
            position: absolute;
            display: block;
            top: -20px;
            /* 水平居中，小三角宽度是 border-width * 2， 所以要回撤 20px */
            margin-left: -20px;            
            left: 50%;

            /* 小三角 */
            height: 0;
            width: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid rgba(0, 0, 0, 0.15);
        }

        /* end page title */

        /* begin svg animation */

        .page svg.drawline path {
            /* 下面两个值要尽量大一些，百分比是针对 svg viewbox*/
            stroke-dasharray: 500%;
            stroke-dashoffset: 500%;
            transition: all 2s ease-out 0s;
        }

        .page.active svg.drawline path {
            stroke-dashoffset: 0;
        }

        /* end svg animation */

        /* begin page1*/

        .page1 {
            background: url('../images/week7/header_bg.jpg');
            background-attachment: fixed;
        }

        .page1 .open {
            position: relative;
            top: 295px;
            margin: 0 auto;
            height: 80px;
            width: 430px;
            background: url(../images/week7/start_text.png) center center no-repeat #348fce;
            border: 2px solid #74b0dc;
            border-radius: 10px;
        }

        .page1 .content-box .get-text {
            position: relative;
            top: 320px;
            margin: 0 auto;
            height: 45px;
            width: 210px;
            background: url(../images/week7/get_text.png) center center no-repeat;
        }

        .page1 .content-box .down-box {
            position: absolute;
            left: 50%;
            margin-left: -10px;
            bottom: 10px;
            cursor: pointer;

            /* 显示小三角 */
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid #afd3ec;

            /* 动画效果 */
            animation-name: jump;
            animation-duration: 0.5s;
            animation-timing-function: ease-in-out;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-play-state: running;
        }


        @keyframes jump {
            0% {
                bottom: 10px;
            }

            50% {
                bottom: 20px;
            }

            100% {
                bottom: 10px;
            }
        }

        .page1 .heartbeat-box {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-image: url(../images/week7/heartbeat.png);
            background-repeat: repeat-x;
            background-position: 0 300px;

            -webkit-mask-image: -webkit-linear-gradient(left, transparent, white 100px);
            -webkit-mask-size: 100px 100%;
            -webkit-mask-repeat: repeat-y;
            -webkit-mask-position: -10% 0;

            animation-name: heartbeat;
            animation-duration: 4s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-play-state: running;
        }

        .page1 .heartbeat-box .open {
            border: 2px solid #c6def0;
        }

        @keyframes heartbeat {
            from {
                -webkit-mask-position: -10% 0;
            }

            to {
                -webkit-mask-position: 110% 0;
            }
        }

        /* end page1 */

        /* begin page2 */

        .page2 {
            background-color: #0099cc;
        }

        .page2 .main .pic-box .phone-box {
            position: relative;
            display: inline-block;
            width: 127px;
            height: 215px;
        }

        .page2 .main .pic-box .phone-box .phone-inner {
            position: absolute;
            top: 26px;
            left: 12px;
            /* 初始化状态*/
            opacity: 0;
            /* 延迟出现，在轮廓画完之后 */
            transition-delay: 1s;
        }

        .page2 .main .pic-box .mac-box {
            position: relative;
            display: inline-block;
            width: 790px;
            height: 545px;
        }

        .page2 .main .pic-box .mac-box .mac-inner {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 710px;
        }

        .page2 .main .pic-box .mac-box .mac-inner .inner-title {
            color: white;
            text-align: center;
            padding: 40px 0 20px;
            /* 初始化状态*/
            opacity: 0;
        }

        .page2 .main .pic-box .mac-box .mac-inner .inner-img {
            vertical-align: baseline;
        }

        .page2 .main .pic-box .mac-box .mac-inner .inner-img .circle-box {
            transition-delay: 1s;
            width: 260px;
            height: 260px;
            display: inline-block;
            /* 初始化状态*/
            transform: scale(0) rotateZ(0deg);
        }

        .page2 .main .pic-box .mac-box .mac-inner .inner-img .rect-box {
            margin: 0 100px 20px;
            display: inline-block;
            width: 80px;
            /* 初始化状态 */
            height: 0;
            background-color: #9dd200;
            transition-delay: 1s;
        }


        /* page title bg color*/

        .page2 .main .text-box h6 {
            background-color: #0084a8;
        }

        .page2 .main .text-box h6:before {
            border-bottom: 20px solid #0084a8;
        }

        .page2.active .main .pic-box .phone-box .phone-inner {
            opacity: 1;
        }

        .page2.active .main .pic-box .mac-box .mac-inner .inner-title {
            opacity: 1;
        }

        .page2.active .main .pic-box .mac-box .mac-inner .inner-img .circle-box {
            transform: scale(1) rotateZ(360deg);
        }

        .page2.active .main .pic-box .mac-box .mac-inner .inner-img .rect-box {
            height: 250px;
        }

        /* end page2 */

        /* begin page 3*/

        .page3 {
            background-color: #66cc33;
        }

        .page3 .main .pic-box .pc-box {
            margin: 0 auto;
            width: 913px;
            height: 685px;
            position: relative;
        }

        .page3 .main .pic-box .pc-box svg {
            transform: translateZ(100px);
        }

        .page3 .main .pic-box .pc-box .pc-inner {
            position: absolute;
            top: 200px;
            left: 300px;

            /* 初始化状态 */
            opacity: 0;
            transform: translateZ(120px);
            transition-delay: 1s;
        }

        .page3 .main .pic-box .pc-box .pc-inner .bg-shadow {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 163px;
            height: 180px;
            border-radius: 50%;

            /* 防止遮盖图片 */
            z-index: -1;

            animation-name: shadow;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-play-state: running;
        }

        @keyframes shadow {
            from {
                box-shadow: 0 0 10px white;
                opacity: 0.7;
            }

            to {
                box-shadow: 0 0 150px white;
                opacity: 1;
            }
        }

        .page3 .main .pic-box .rolling-box {
            position: absolute;
            top: -20px;

            /* 初始状态 */
            opacity: 0;
            transform: translateZ(80px) rotateX(-110deg) rotateY(-25deg) rotateZ(0deg) scaleX(2) scaleY(1) scaleZ(1);

            transition-delay: 1.5s;
        }

        .page3 .main .pic-box .rolling-box img {
            padding-top: 133px;
            animation-name: rolling;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-play-state: running;
        }

        @keyframes rolling {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .page3 .main .text-box h6 {
            background-color: #43b500;
        }

        .page3 .main .text-box h6:before {
            border-bottom: 20px solid #43b500;
        }

        .page3.active .main .pic-box .pc-box .pc-inner {
            opacity: 1;
        }

        .page3.active .main .rolling-box {
            opacity: 1;
        }

        /* end page 3*/

        /* begin page 4*/

        .page4 {
            background-color: #ff9966;
        }

        .page4 .main .pic-box .bg-box {
            position: relative;
            margin: 0 auto;
            width: 630px;
            height: 637px;
        }

        .page4 .main .pic-box .bg-box .bg-inner {
            position: absolute;
            top: 0;
            left: 0;
        }

        .page4 .main .pic-box .bg-box .bg-inner .sleep-box {
            position: absolute;
            top: 150px;
            left: 50px;
            /* 初始化状态 */
            opacity: 0;
            transition-delay: 1.1s;
        }

        .page4 .main .pic-box .bg-box .bg-inner .sleep-box .mouth-box {
            position: absolute;
            top: 125px;
            left: 132px;
            animation-name: mouth;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-play-state: running;
        }

        @keyframes mouth {
            0% {
                transform: scale(0.5) rotateZ(-25deg);
            }

            50% {
                transform: scale(1) rotateZ(-25deg);
            }

            100% {
                transform: scale(0.5) rotateZ(-25deg);
            }
        }

        .page4 .main .pic-box .bg-box .bg-inner .sleep-box .pao-box {
            position: absolute;
            top: 130px;
            left: 70px;

            transform-origin: right 10%;
            animation-name: pao;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-play-state: running;
        }

        @keyframes pao {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(0.5);
            }

            100% {
                transform: scale(1);
            }
        }

        .page4 .main .pic-box .bg-box .bg-inner .server-box {
            position: absolute;
            top: 140px;
            left: 360px;
            opacity: 0;
            transition-delay: 0.8s;
        }

        .page4 .main .text-box h6 {
            background-color: #fc763a;
        }

        .page4 .main .text-box h6:before {
            border-bottom: 20px solid #fc763a;
        }

        .page4.active .main .pic-box .bg-box .bg-inner .sleep-box {
            opacity: 1;
        }

        .page4.active .main .pic-box .bg-box .bg-inner .server-box {
            opacity: 1;
        }

        /* end page 4*/

        /* begin page 5*/

        .page5 {
            background-color: #fed6ad;
        }

        .page5 .main .pic-box .map-line-box {
            position: relative;
            width: 710px;
            height: 587px;
            margin: 0 auto;
        }

        .page5 .main .pic-box .map-line-box svg.drawline path {
            /* 初始状态 */
            stroke-dasharray: 150%;
            stroke-dashoffset: 150%;
        }

        /* 中国地图 外轮廓*/

        .page5 .main .pic-box .map-line-box svg.drawline path:first-child {
            /* 初始状态 */
            stroke-dasharray: 530%;
            stroke-dashoffset: 0;
            opacity: 0;
        }

        .page5 .main .pic-box .map-line-box .map-inner {
            /* 给所有 drop 做定位*/
            position: absolute;
            top: 0;
            left: 0;
        }

        .page5 .main .pic-box .map-line-box .map-inner .province-box {
            position: absolute;
            top: 6px;
            left: 241px;

            /* 初始化状态*/
            opacity: 0;
            transition-delay: 2s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop {
            position: absolute;
            /* 初始化状态*/
            opacity: 0;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop:after {
            content: '';
            display: block;
            position: absolute;
            bottom: -40%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: url(../images/week7/drop_circle.png);
            background-repeat: no-repeat;
            background-position: center;

            /* 初始化状态*/
            opacity: 0;

            transition: all 1s linear 0s;
            transition-delay: 3.5s;
            transform: rotateX(80deg);
            animation-name: dropCircle;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-play-state: running;
        }

        @keyframes dropCircle {
            from {
                background-size: 1%;
            }

            to {
                background-size: 200%;
            }
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop1 {
            width: 54px;
            height: 54px;
            top: 350px;
            left: 490px;
            transition-delay: 2.8s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop1:after {
            animation-duration: 1.8s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop2 {
            width: 40px;
            height: 40px;
            top: 190px;
            left: 420px;
            transition-delay: 1.8s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop2:after {
            animation-duration: 1.5s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop3 {
            width: 56px;
            height: 56px;
            top: 250px;
            left: 570px;
            transition-delay: 2s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop3:after {
            animation-duration: 2s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop4 {
            width: 43px;
            height: 43px;
            top: 200px;
            left: 570px;
            transition-delay: 2.8s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop4:after {
            animation-duration: 1.6s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop5 {
            width: 52px;
            height: 52px;
            top: 250px;
            left: 340px;
            transition-delay: 2.4s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop5:after {
            animation-duration: 1.7s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop6 {
            width: 35px;
            height: 35px;
            top: 113px;
            left: 528px;
            transition-delay: 2.2s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop6:after {
            animation-duration: 1.3s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop7 {
            width: 60px;
            height: 60px;
            top: 140px;
            left: 525px;
            transition-delay: 2.6s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop7:after {

            animation-duration: 2.2s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop8 {
            width: 40px;
            height: 40px;
            top: 20px;
            left: 610px;
            transition-delay: 2.4s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop8:after {

            animation-duration: 1.8s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop9 {
            width: 35px;
            height: 35px;
            top: 160px;
            left: 360px;
            transition-delay: 2.2s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop9:after {

            animation-duration: 1.2s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop10 {
            width: 40px;
            height: 40px;
            top: 300px;
            left: 522px;
            transition-delay: 1.8s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop10:after {

            animation-duration: 1.4s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop11 {
            width: 40px;
            height: 40px;
            top: 70px;
            left: 580px;
            transition-delay: 1.5s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop11:after {

            animation-duration: 1.6s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop12 {
            width: 45px;
            height: 45px;
            top: 360px;
            left: 320px;
            transition-delay: 1.7s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop12:after {

            animation-duration: 1.9s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop13 {
            width: 50px;
            height: 50px;
            top: 60px;
            left: 460px;
            transition-delay: 1.9s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop13:after {

            animation-duration: 1.8s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop14 {
            width: 40px;
            height: 40px;
            top: -40px;
            left: 620px;
            transition-delay: 1.5s;
        }

        .page5 .main .pic-box .map-line-box .map-inner .drop14:after {
            animation-duration: 1.5s;
        }

        .page5 .main .text-box h6 {
            background-color: #ffba7b;
        }

        .page5 .main .text-box h6:before {
            border-bottom: 20px solid #ffba7b;
        }

        .page5.active .main .pic-box .map-line-box svg.drawline path {
            stroke-dashoffset: 0;
        }

        .page5.active .main .pic-box .map-line-box svg.drawline path:first-child {
            opacity: 1;
        }

        .page5.active .main .pic-box .map-line-box .map-inner .province-box {
            opacity: 1;
        }

        .page5.active .main .pic-box .map-line-box .map-inner .drop {
            opacity: 1;
        }

        .page5.active .main .pic-box .map-line-box .map-inner .drop:after {
            opacity: 1;
        }

        .page5.active .main .pic-box .map-line-box .map-inner .drop1 {
            top: 450px;
        }

        .page5.active .main .pic-box .map-line-box .map-inner .drop2 {

        }

        .page5.active .main .pic-box .map-line-box .map-inner .drop5 {
            top: 350px;
        }

        .page5.active .main .pic-box .map-line-box .map-inner .drop6 {
            top: 213px;
        }

        .page5.active .main .pic-box .map-line-box .map-inner .drop7 {

        /* end page 5*/

        /* begin page 6 */

        .page6 {
            background-color: #009966;
        }

        .page6 .main .pic-box .bg-box {
            position: relative;
            width: 689px;
            height: 620px;
            margin: 0 auto;
        }

        .page6 .main .pic-box .bg-box .bg-inner {
            position: absolute;
            top: 0;
            left: 0;
        }

        .page6 .main .pic-box .bg-box .bg-inner .customer-box {
            position: absolute;
            width: 132px;
            height: 120px;
            top: 260px;
            left: 300px;
        }

        page6 .main .pic-box .bg-box .bg-inner .customer-box svg.drawline path {
            transition-delay: 1s;
        }

        .page6 .main .pic-box .bg-box .bg-inner .weixin-box {
            position: absolute;
            width: 156px;
            height: 130px;
            top: 100px;
            left: 100px;
            opacity: 0;
            transition-delay: 1.4s;
        }

        .page6 .main .pic-box .bg-box .bg-inner .weixin-box img {
            position: absolute;
            top: 0;
            left: 0;
        }

        .page6 .main .pic-box .bg-box .bg-inner .weixin-box img.weixin-mask {
            animation-name: weixin;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-play-state: running;
        }

        @keyframes weixin {
            0% {
                opacity: 1;
            }

            0.1% {
                opacity: 0;
            }

            50% {
                opacity: 0;
            }

            50.1% {
                opacity: 1;
            }

            100% {
                opacity: 1;

            $(".down-box").click(function () {

                checkActive();
            });
            checkActive();
        });
