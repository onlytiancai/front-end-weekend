        <meta charset="utf-8">
        <title>百度一下，你就知道</title>
        <style>
            .nav {
                float:right;
                list-style:none;
                font-size:13px;
                font-weight:bold;
                overflow: hidden;            
            }
            
            .nav li {
                float: left;
                margin-left:10px;
            }
            
            .nav a:link {
                color:#222;
            }            
            .nav a:visited {}
            .nav a:hover {}
            .nav a:active {}
            
            .logo-container {
                clear:right;
                text-align: center;
            }
            .logo-container img {
                width:300px;                   
            }
            
            .search {
                text-align:center;
            }
            
            .search-word {
                width:500px;
                height:30px;
            }
            
            .search-button {
                width:100px;
                height:36px;
                margin-left:-6px;
                vertical-align:bottom;  
                
                background-color:#3385ff;
                color:#fff;
                border:0;
            }
            
            .search-button:hover {
                background-color: #317ef3;
            }
            
            .search-camera {
                display:inline-block;
                width:20px;
                height:20px;
                background-image: url("images/baidu.camera.png");
                background-repeat:no-repeat;
                
                
                position:absolute;
                margin-left:-30px;
                margin-top:10px;
                
            }
            
            .search-camera:hover {
                background-position: 0 -20px;
            }
            
            
            .footer {
                margin-top:200px;
                text-align:center;
                font-size:13px;
            }
            
            .footer .qrcode {
                display:block;
                width:60px;
                margin-left:auto;
                margin-right:auto;
                
            }
            
            
            .footer-nav {
                list-style:none;     
                margin-left:-30px;
            }
 
            .footer-nav li {
                display:inline-block; 
            }
            
            .footer a:link, .footer a:visited {
                color:#222;     
            }
            
            .footer a:hover, .footer a:active {   
                color:blue;
            }
            
            .footer img {
                margin-right:-10px;
                vertical-align:bottom;  

            }
        </style>
